<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="KFKK5486.PNG" alt="slide1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="a model diagram of a skeleton.jpg" alt="slide1" class="d-block w-100">
            </div>
            <div class="carousel-item active">
                <img src="Screenshot 2024-05-31 164209.png" alt="slide1" class="d-block w-100">
            </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="Visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="Visually-hidden">Next</span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-hidden="true" aria-label="slide1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="slide2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="slide3"></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
